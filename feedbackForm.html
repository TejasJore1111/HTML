<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-Form</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="">Full Name</label></td>
                <td><input type="text" autofocus></td>
            </tr>
            <tr>
                <td><label for="">Age</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="">Mobile</label></td>
                <td><input type="number" required></td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" placeholder="Ex.abc@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="">Qualification</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Feedback</label></td>
                <td><textarea name="" id="" cols="30" rows="7"></textarea></td>
            </tr>
            <tr>
                <td><button>Submit</button></td>
                <td><button>Reset</button></td>
            </tr>

        </table>
    </form>
</body>
</html>
