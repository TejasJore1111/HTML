<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form>
        <table>
            <tbody>
                <tr>
                   <td>
                    <label> First Name</label> 
                   </td>
                   <td>
                    <input type="text" placeholder="first name only" required >
                   </td> 
                </tr>
                <tr>
                    <td>
                        <label for="">Last Name</label>
                    </td>
                    <td>
                        <input type="text"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""> Mobile Number</label>
                    </td>
                    <td> 
                        <input type="number" placeholder="Please 10 digits" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Email</label>
                    </td>
                    <td>
                        <input type="email" name="" id="" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Password</label>
                    </td>
                    <td>
                        <input type="password" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Country</label>
                    </td>
                    <td>
                        <input type="text" value="India" readonly>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Do you have bank account</label>
                    </td>
                    <td>
                        <input type="text" value="YES" readonly disabled>
                    </td>
                </tr>
                <tr>
                    <td> 
                        <label for="">Present Address</label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="20" rows="7"></textarea>
                    </td>
                </tr>
                <tr>
                    <td> 
                        <button type="submit">Submit</button>
                    </td>
                    <td>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </tbody>
        </table>
     </form>
</body>
</html>
